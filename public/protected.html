<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruta protegida</title>
</head>
<body>
    <h1>Ruta protegida</h1>
    <div >
        <h2 id="app"> Email: </h2>
        <button id="logout">Cerrar sesion</button>
    </div>

    <script>

        const logout = document.getElementById('logout');

        logout.addEventListener('click',async()=>{
            const res = await fetch('api/v1/logout',{
                method:'GET',


            });
            console.log(res);
        });



        document.addEventListener('DOMContentLoaded',async e =>{
            try {

                //const token = localStorage.getItem('token');
                //const token = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1aWQiOiI2NGJmNmNiYWMxMWU3NDFhOTkzNGM3NWYiLCJpYXQiOjE2OTA5MjcyMjYsImV4cCI6MTY5MDkyODEyNn0.VJXiKXmdDw4WzVvgiEK0IsKGIkl6gVJ3mFWeKpjoMmI';
              
                //accedemos a la cookie
                const resToken = await fetch('api/v1/refresh',{
                    method:'GET',
                    credentials:'include'

                });

                const {token}= await resToken.json();
                

                const res = await fetch('/api/v1/protected',{
                    method:'GET',
                    headers:{
                        'Content-type':'application/json',
                       'Authorization':`Bearer ${token}`
                    },
                    credentials:'include'
                })


                console.log(res.ok,res.status);
                const data = await res.json();
                if(res.ok){
                    document.getElementById('app').textContent = data.email;
                }

                console.log(data);
            } catch (error) {
                console.log(error);
            }

        });

    </script>
</body>
</html>
